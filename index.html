<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Speech to text convertor</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">
            Speech to Text Convertor using Javascript
        </h1>
        <div class="form-group">
            <textarea id="textbox" rows="6" class="form-control content"></textarea>
        </div>
        <div class="form-group">
            <button id="start-btn" class="btn btn-danger talk btn-block font-weight-bolder">
                Start
            </button>
            <button id="stop-btn" style="display: none;" class="btn btn-danger end btn-block font-weight-bolder">
                Stop
            </button>
            <p id="instructions" class="instructions">Press Button to Start</p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
